<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sytle.css">
    <script defer src="./assets/js/script.js"></script>
    <title> Pokémon | Guess who </title>
</head>
<body>
    
    <!-- Default is to show this when page loads -->
    <!-- Use IDs to target, classes to show/hide -->
    <div id="start-menu" class="show">
        <h1>Can you guess all the Pokémon?</h1>
        <p> 
            Think you know all the Pokémon? <br>
            Test your knowlege and find out! <br>
            Incorrect answer will penalize your score and time <br>
            Gotta Guess 'Em All!
        </p>
        <button class="start button">Start Quiz</button>
    </div>


    <!-- Default is to be hidden -->
    <div id="container" class="hidden"> 
        <div class="title-section">
            <div id=image></div>
            <h2 class="question-section"> Ask your question</h2>
            <div id="options" class="options button"></div>
            
        </div>
        <!-- Timer / Status -->
        <div class="flex">
            <div id="timer">Time Remaining: <span id="timeRemaining"></span></div>
            <div id="feedback"></div>
            <div id="status">Score: <span id="score"></span></div>
        </div>
    </div>

    <!-- Default is to be hidden, until endGame -->
    <div id="endGame" class="hide">
        <h1>Game Over</h1>
        <p>Final Score: <span id="finalScore"></span></p>
        <p>
            Enter initials: <input type="text" id="initials"/>
            <button id="submit">Submit</button>
        </p>
        <a href="index.html"><button>Go Back</button></a>
        <button id="clear">Clear Highscores</button>
        <ol id="highScores"></ol>
    </div>


    
</body>
</html>
